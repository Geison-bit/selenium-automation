name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get Chrome version
        id: get-chrome
        run: |
          $chrome_version = (Get-Item 'C:\Program Files\Google\Chrome\Application\chrome.exe').VersionInfo.ProductVersion
          echo "Chrome version: $chrome_version"
          echo "##[set-output name=chrome;]$chrome_version"

      - name: Download ChromeDriver
        run: |
          $chrome_version = "${{ steps.get-chrome.outputs.chrome }}"
          $chrome_major_version = $chrome_version.Split('.')[0]
          echo "Chrome major version: $chrome_major_version"
          Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/$chrome_major_version.0/chromedriver_win32.zip" -OutFile "chromedriver.zip"
          Expand-Archive -Path "chromedriver.zip" -DestinationPath "drivers"

      - name: Run tests
        run: |
          pytest test_google.py
        env:
          PATH: ${{ github.workspace }}\drivers;$PATH
