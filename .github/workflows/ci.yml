name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get Chrome version
        id: get-chrome
        run: |
          echo "##[set-output name=chrome;]$(powershell (Get-Item 'C:\Program Files\Google\Chrome\Application\chrome.exe').VersionInfo.ProductVersion)"

      - name: Download ChromeDriver
        run: |
          CHROME_VERSION=$(echo "${{ steps.get-chrome.outputs.chrome }}" | cut -d'.' -f1)
          echo "Chrome version: $CHROME_VERSION"
          curl -L -o chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROME_VERSION.0/chromedriver_win32.zip
          unzip chromedriver.zip -d drivers

      - name: Run tests
        run: |
          pytest test_google.py
        env:
          PATH: ${{ github.workspace }}\drivers;$PATH
