name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: choco install googlechrome --no-progress
        shell: cmd

      - name: Install ChromeDriver
        run: choco install chromedriver --no-progress --force
        shell: cmd

      - name: Add ChromeDriver to PATH
        run: |
          $env:PATH = "${env:ProgramFiles(x86)}\Google\Chrome\Application;$env:PATH"
          $env:PATH = "${env:ChocolateyInstall}\bin;$env:PATH"
        shell: pwsh

      - name: Start local HTTP server
        run: |
          echo "Starting HTTP server..."
          python -m http.server 8080 &
        shell: cmd

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            powershell -Command "try { (New-Object System.Net.Sockets.TcpClient).Connect('localhost', 8080); exit 0 } catch { Start-Sleep -Seconds 1 }"
            if ($? -eq 0) { break }
          done
        shell: bash

      - name: Run tests
        run: pytest test_google.py
        env:
          PATH: ${{ github.workspace }}\drivers;$PATH
